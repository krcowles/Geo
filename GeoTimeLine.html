<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Geo Timeline</title>
    <meta charset="utf-8" />
    <meta name="description" content="Expandable Geological Timeline" />
    <meta name="author" content="Ken Cowles" />
    <meta name="robots" content="nofollow" />
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    <script src="scripts/canvas.js"></script>
</head>
<body>
<div id="main">
    <p id="xopt">4500</p> <!-- value in MYrs for age of earth -->
    <p id="inst">Click to Expand an EON</p>
    <br />
    <div id="crypto">
        Cryptozoic (aka PreCambrian) SuperEON
    </div>
    <div id="eons">
        <div id="hadean" class="maindivs clicks">
            Hadean Eon
        </div>
        <div id="archean" class="maindivs clicks">
            Archean Eon
        </div>
        <div id="proto" class="maindivs clicks">
            Proterozoic Eon
        </div>
        <div id="phan" class="maindivs clicks">
            Phanerozoic Eeon
        </div>
    </div>
    <div id="events">
        <canvas id="mainline"></canvas>
    </div><br />
    <div id="overall">You are viewing <span id="percent"></span> of earth's age
        <br />
        <div id="box0"></div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    <br /><br />

    <!-- EON VIEW SECTION -->
    <div class="clearfix" id="eonview">
        <p id="eontext">EON View: <span id="eonadder"></span></p>
        <div id="hadbox" class="eonht"></div>
        <div id="archbox" class="eonht">
            <div id="arch0" class="eondivs">Eo Era</div>
            <div id="arch1" class="eondivs">Paleo Era</div>
            <div id="arch2" class="eondivs">Meso Era</div>
            <div id="arch3" class="eondivs">Neo Era</div>
        </div>
        <div id="protobox" class="eonht">
            <div id="proto0" class="eondivs clicks">Paleo Era</div>
            <div id="proto1" class="eondivs clicks">Meso Era</div>
            <div id="proto2" class="eondivs clicks">Neo Era</div>
        </div>
        <div id="phanbox" class="eonht">
            <div id="phan0" class="eondivs clicks">Paleo Era</div>
            <div id="phan1" class="eondivs clicks">Meso Era</div>
            <div id="phan2" class="eondivs clicks">Ceno Era</div>
        </div>
        <div id="eonline">
            <canvas id="eon"></canvas>
        </div>
    </div>
    <!-- ERA VIEW SECTION -->
    <div id="eraview">
        <p id="eratext">ERA View: <span id="eraadder"></span></p>
        <div id="eraprpaleo"></div>
        <div id="eraprmeso"></div>
        <div id="eramprneo"></div>
        <div id="eraline">
            <canvas id="era"></canvas>
        </div>
    </div>
    <!-- PERIOD VIEW SECTION -->
    <div id="periodview">
        <p id="periodtext">PERIOD View:</p>
        <div id="periodline">
            <canvas id="period"></canvas>
        </div>
    </div>
</div>  <!-- MAIN -->
<script src="scripts/jquery-1.12.1.js"></script>
<script src="scripts/constants.js"></script>
<script src="scripts/ageParms.js"></script>
<script src="scripts/timelines.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
